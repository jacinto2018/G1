<ion-menu [content]="content">
  <ion-header>

    <ion-navbar  color="g1">
      <img src="../assets/imgs/logo5.png">
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background-color: #fff">
  <ion-list>
<button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #fff">
  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
  {{p.title}}
</button>
  </ion-list>
  </ion-content>
  
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnable="false"></ion-nav>
